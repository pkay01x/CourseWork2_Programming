<!DOCTYPE html>
<html lang="en">
<head>
    <title>Port Scanner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    

</head>
<body>
    <div class="container">
      <div class="inner">
        <div class="left">
            <h1>Port<br><span>Scanner.</span></h1>
            <p class="light"> Using Python3 Nmap Library.</p>
            <h3>Coursework.</h3>
        </div>
        <div class="right">
          <input type="text" id="ip_address" name="ipAddress" placeholder="Enter IP Address About Scan.">
          <input type="text" id="port_range" name="portRange" placeholder="Enter Port Range (Min : 0 - Max : 65535 ).">
          

          <button id="start" type="button" onclick="scanPorts()">Start</button>
          <button id="reset" type="button">Reset</button>
          
          <div class="result">
            <p>Result :<p>
            <div class="box">
              
              <div class="loading" id="loading" style="display:none;" >
                <div class="spinner-box">
                  <div class="pulse-container">  
                    <div class="pulse-bubble pulse-bubble-1"></div>
                    <div class="pulse-bubble pulse-bubble-2"></div>
                    <div class="pulse-bubble pulse-bubble-3"></div>
                  </div>
                </div>
              </div>
              <h4 id="results"></h4>

            </div>
          </div>
        </div>
      </div>
       <div class="footer">
        <h5>Developed Using <br><span>EEL, Python Nmap, Html, CSS, Javascript.</span></h5>
      </div>
    </div>
    <script src="eel.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
